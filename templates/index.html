        <div class="sidebar" :class="{ 'collapsed': sidebarCollapsed }">

                <div class="conversation-list">
                    <!-- æ”¶è—çš„å¯¹è¯ -->
                    <div class="conversation-group" v-if="starredConversations.length > 0">
                        <div class="conversation-group-title">æ”¶è—çš„å¯¹è¯</div>
                        <div v-for="(chat, index) in starredConversations" 
                            :key="'starred-'+index"

                            @click="selectConversation(getConversationIndex(chat))">

                            <div class="conversation-actions">
                                <button class="action-btn" @click.stop="starConversation(getConversationIndex(chat))">

                        const getTypingSpeed = (char) => {

                                typingTimer = setTimeout(typeNextChar, nextDelay);

                                console.log('ğŸ“º [æ‰“å­—æœº] ç­‰å¾…æ›´å¤šå†…å®¹...');

                                    currentChat.value.messages.splice(botMessageIndex, 1, {
